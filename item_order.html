<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify</title>
    <link rel="stylesheet" href="item-order.css">
</head>
<body>
    <div class="container">
        <div class="item1"><p style="align-items: center; font-size: 20px;">1</p> : order: 1</div>
        <div class="item2"><p style="align-items: center; font-size: 20px;">2</p> : order: 2</div>
        <div class="item3"><p style="align-items: center; font-size: 20px;">3</p> : order: -3</div>
        <div class="item4"><p style="align-items: center; font-size: 20px;">4</p> : order: 5</div>
        <div class="item5"><p style="align-items: center; font-size: 20px;">5</p> : order: 6</div>
    </div>
</body>
</html>
